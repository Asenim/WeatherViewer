{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
{% endblock %}
{% block link_css %}<link rel="stylesheet" href="{% static "css/autorization.css" %}"/>{% endblock %}

{% block title %} Страница авторизации {% endblock %}

{% block body %}

<div class="container-fluid">

    <div class="col-md-4 offset-md-4">
        <div class="form-container">
            <div class="form-icon"><i class="fa fa-user"></i></div>
                <h3 class="title">Авторизация</h3>
                <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        {{ form.password }}
                    </div>
                    <button type="submit" class="btn btn-default">Авторизоваться</button>
                    <a type="button" class="btn btn-default" href="/users/registration/">Регистрация</a>
                </form>

        </div>
    </div>

</div>
{% endblock %}
